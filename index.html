<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Joshua Olaoye">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feeback page</title>
    <script src="https://kit.fontawesome.com/514806d80d.js" crossorigin="anonymous"></script>
    <script defer src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="circle">
                <i class="fa-solid fa-star" style="color:hsl(25, 97%, 53%)"></i>
            </div>
        </header>
        <section>
            <h1>
                How did we do?
            </h1>
            <br>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering! </p>
        </section>
        <main>
            <a><div class="circle">1</div></a>
            <a><div class="circle">2</div></a>
            <a><div class="circle">3</div></a>
            <a><div class="circle">4</div></a>
            <a><div class="circle">5</div></a>
        </main>
        <button  id="submit" >SUBMIT</button>
    </div>
</body>
</html>
